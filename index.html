<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Flights table</title>
    </head>
    <body>
        <div class="header-background">
            <img src="./assets/flight.jpeg" alt="" />
        </div>
        <div id="parent">
            <div class="flights-title">
                <div class="name">Name</div>
                <div class="plane">Plane</div>
                <div class="departure-date">Departure Date</div>
                <div class="origin">Origin</div>
                <div class="arrival-date">Arrival Date</div>
                <div class="destination">Destination</div>
                <div class="stops">Stops</div>
            </div>
        </div>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
